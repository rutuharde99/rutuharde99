<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background: #f2f2f2;
      border-radius: 5px;
    }

    li span {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter Text">
    <button id="addBtn">Submit</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const input = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");

    let tasks = [];

    // Load tasks from localStorage on page load
    window.onload = function () {
      const saved = localStorage.getItem("tasks");
      if (saved) {
        tasks = JSON.parse(saved);
        renderTasks();
      }
    };

    // Add task
    addBtn.addEventListener("click", function () {
      const task = input.value.trim();
      if (task) {
        tasks.push(task);
        input.value = "";
        saveTasks();
        renderTasks();
      }
    });

    // Delete task
    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    // Save to localStorage
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Render tasks to DOM
    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${task} <span onclick="deleteTask(${index})">&#10060;</span>`;
        taskList.appendChild(li);
      });
    }
  </script>

</body>
</html>
